<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Monadgram</title>
  <link href="https://fonts.googleapis.com/css?family=Orbitron:900|Poppins:400,600|Montserrat:900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1 class="monadgram-title">Monadgram</h1>
    <p class="monadgram-subtitle">A curated gallery of Monad community art and memes</p>
  </header>

  <main>
    <button id="share-art-btn" aria-haspopup="dialog" aria-controls="upload-modal" aria-expanded="false">
      Share your Monad art
    </button>

    <!-- Upload Modal -->
    <div id="upload-modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" hidden>
      <div class="modal-content">
        <h2 id="modal-title">Upload your Monad Art</h2>
        <form id="upload-form">
          <label for="image-upload">Select Image (PNG, JPG, GIF) - Max 1MB</label>
          <input type="file" id="image-upload" name="image" accept="image/png, image/jpeg, image/gif" required />

          <label for="twitter-username">Twitter Username (mandatory)</label>
          <input type="text" id="twitter-username" name="twitter" placeholder="@yourhandle" pattern="^@?(\w){1,15}$" required />

          <div class="modal-actions">
            <button type="submit">Upload</button>
            <button type="button" id="cancel-btn">Cancel</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Gallery Section -->
    <section id="gallery" class="gallery" aria-label="Monad community art gallery" tabindex="0">
      <!-- Approved artworks will appear here dynamically -->
    </section>
  </main>

  <script src="app.js" defer></script>
</body>
</html>
